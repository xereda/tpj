<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Teste Projuris</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script>

    const situacaoAnimal = (regiao, animal) => $(`ul[regiao="${regiao}"] li[data-animal="${animal}"]`).text()

  </script>
</head>

<body>

  <div>
    <ul regiao="Norte">
      <li data-animal="condor negro">Ameaçado de Extinção</li>
      <li data-animal="sapo cururu">Abundante</li>
    </ul>
    <ul regiao="Sul">
      <li data-animal="mamute">Extinto</li>
    </ul>
  </div>

  <script>console.log(situacaoAnimal('Norte', 'sapo cururu'))</script>
</body>

</html>
