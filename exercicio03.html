<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="exercicio03.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="notification custom-header">
        <div class="level">
          <div class="level-left">
            <h4 class="title is-4 custom-title">Adicionar Pessoa</h4>
          </div>
          <div class="level-right">
            <a class="button is-danger">Cancelar Cadastro</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container custom-content custom-padding">
      <div class="columns">
        <div class="column is-3">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Tipo
              <span class="required-label">*</span>
            </label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Pessoa Física</option>
                  <option>Pessoa Jurídica</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-3">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Tratamento</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
        </div>
        <div class="column is-6">
          teste
        </div>
      </div>
    </div>
    </div>
    <div class="container custom-footer custom-padding pb-60">
      <div class="field is-grouped">
        <p class="control">
          <a class="button is-link">
            Salvar
          </a>
        </p>
        <p class="control">
          <a class="button">
            Cancelar
          </a>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
