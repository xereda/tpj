<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.com/libraries/jquery.mask" type="text/javascript"></script>
  <script src="exercicio03.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="exercicio03.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>
  <section class="section">
    <div class="container">
      <div class="notification custom-header">
        <div class="level">
          <div class="level-left">
            <h4 class="title is-4 custom-title">Adicionar Pessoa</h4>
          </div>
          <div class="level-right">
            <a class="button is-danger">Cancelar Cadastro</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container custom-content custom-padding">
      <div class="columns">
        <div class="column is-3">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Tipo
              <span class="required-label">*</span>
            </label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Pessoa Física</option>
                  <option>Pessoa Jurídica</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-3">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Tratamento</label>
            <div class="control">
              <input class="input" type="text" placeholder="Tratamento">
            </div>
          </div>
        </div>
        <div class="column is-6">
          <div class="field">
            <label class="label has-text-grey is-uppercase">
              Nome
              <span class="required-label">*</span>
            </label>
            <div class="control">
              <input class="input" type="text" placeholder="Informe o nome completo">
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column is-3">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Gênero</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-3">
          <div class="field">
            <label class="label has-text-grey is-uppercase">CPF</label>
            <div class="control">
              <input class="input" type="text" placeholder="000.000.000-00">
            </div>
          </div>
        </div>
        <div class="column is-2">
          <div class="field">
            <label class="label has-text-grey is-uppercase">RG</label>
            <div class="control">
              <input class="input" type="text" placeholder="Informe o RG">
            </div>
          </div>
        </div>
        <div class="column is-2">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Nascimento</label>
            <div class="control has-icons-right">
              <input class="input" type="text" placeholder="Informe a data">
              <span class="icon is-small is-right">
                <i class="fas fa-calendar-alt"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="column is-2">
          <div class="field">
            <label class="label has-text-grey is-uppercase">
              Advogado
              <span class="required-label">*</span>
            </label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Qualificação</label>
            <div class="control">
              <input class="input" type="text" placeholder="Insira mais informações sobre a pessoa">
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label has-text-grey is-uppercase">Palavras-chave</label>
            <div class="control">
              <input class="input" type="text" placeholder="Informe as palavras-chave desejadas">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="container custom-footer custom-padding pb-60">
      <div class="field is-grouped">
        <p class="control">
          <a class="button is-link">
            Salvar
          </a>
        </p>
        <p class="control">
          <a class="button">
            Cancelar
          </a>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
