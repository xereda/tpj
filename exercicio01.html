<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Teste Projuris</title>
  <script>
    function adicionaDiv() {
      var divList = document.getElementsByTagName("div");
      var divListLength = divList.length;
      for (var i = 0; i < divListLength; i++) {
        var novaDiv = document.createElement("div");

        decorarDiv(novaDiv);
        divList[i].appendChild(novaDiv);
      }
    }

    function decorarDiv(div) {
      div.textContent = 'Nova Div';
    }
  </script>
</head>

<body>
  <div id="1">Div 1
    <div id="2">Div 2</div>
  </div>
  <script>adicionaDiv();</script>
</body>

</html>
